<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精準圖像重組引擎</title>
    
    <!-- CSS 樣式表 -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
    
    <!-- 預載入字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">
    <!-- 主容器 -->
    <div id="app-container" class="app-container">
        
        <!-- 左側工具列 -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">圖像重組引擎</h1>
                <button id="theme-toggle" class="theme-toggle" title="切換主題">
                    <svg class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                </button>
            </div>
            
            <!-- 階段指示器 -->
            <div class="stage-indicator">
                <div class="stage-item active" data-stage="1">
                    <span class="stage-number">1</span>
                    <span class="stage-label">圖像輸入</span>
                </div>
                <div class="stage-item" data-stage="2">
                    <span class="stage-number">2</span>
                    <span class="stage-label">圖塊定義</span>
                </div>
                <div class="stage-item" data-stage="3">
                    <span class="stage-number">3</span>
                    <span class="stage-label">重組拼圖</span>
                </div>
                <div class="stage-item" data-stage="4">
                    <span class="stage-number">4</span>
                    <span class="stage-label">匯出結果</span>
                </div>
            </div>
            
            <!-- 工具面板 -->
            <div class="tool-panels">
                
                <!-- 階段一：圖像輸入面板 -->
                <div id="stage1-panel" class="tool-panel active">
                    <h3 class="panel-title">圖像輸入與預裁剪</h3>
                    
                    <!-- 圖像上傳區 -->
                    <div class="upload-section">
                        <div class="upload-item">
                            <label for="main-image-input" class="upload-label">錯亂圖像 (必填)</label>
                            <input type="file" id="main-image-input" accept="image/*" class="file-input">
                            <div class="upload-area" data-target="main-image-input">
                                <svg class="upload-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                <span class="upload-text">點擊或拖拽上傳錯亂圖像</span>
                            </div>
                        </div>
                        
                        <div class="upload-item">
                            <label for="reference-image-input" class="upload-label">參考圖像 (選填)</label>
                            <input type="file" id="reference-image-input" accept="image/*" class="file-input">
                            <div class="upload-area" data-target="reference-image-input">
                                <svg class="upload-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                <span class="upload-text">點擊或拖拽上傳參考圖像</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 裁剪設定 -->
                    <div class="crop-settings">
                        <h4 class="settings-title">裁剪區域設定</h4>
                        <div class="input-grid">
                            <div class="input-group">
                                <label for="crop-x">X 座標</label>
                                <input type="number" id="crop-x" min="0" value="0" class="number-input">
                            </div>
                            <div class="input-group">
                                <label for="crop-y">Y 座標</label>
                                <input type="number" id="crop-y" min="0" value="0" class="number-input">
                            </div>
                            <div class="input-group">
                                <label for="crop-w">寬度</label>
                                <input type="number" id="crop-w" min="1" value="100" class="number-input">
                            </div>
                            <div class="input-group">
                                <label for="crop-h">高度</label>
                                <input type="number" id="crop-h" min="1" value="100" class="number-input">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 階段二：圖塊定義面板 -->
                <div id="stage2-panel" class="tool-panel">
                    <h3 class="panel-title">圖塊定義與生成</h3>
                    
                    <div class="tile-settings">
                        <div class="input-group">
                            <label for="tile-width">圖塊寬度</label>
                            <input type="number" id="tile-width" min="10" value="100" class="number-input">
                        </div>
                        <div class="input-group">
                            <label for="tile-height">圖塊高度</label>
                            <input type="number" id="tile-height" min="10" value="100" class="number-input">
                        </div>
                    </div>
                    
                    <button id="process-button" class="primary-button" disabled>
                        <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 12l2 2 4-4"/>
                            <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
                            <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
                        </svg>
                        裁切並生成圖塊
                    </button>
                </div>
                
                <!-- 階段三：重組面板 -->
                <div id="stage3-panel" class="tool-panel">
                    <h3 class="panel-title">拼圖重組</h3>
                    
                    <div class="assembly-controls">
                        <button id="next-line-button" class="secondary-button">
                            <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12h18m-9-9l9 9-9 9"/>
                            </svg>
                            手動換行
                        </button>
                        
                        <div class="button-group">
                            <button id="undo-button" class="icon-button" title="復原 (Ctrl+Z)">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 7v6h6"/>
                                    <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/>
                                </svg>
                            </button>
                            <button id="redo-button" class="icon-button" title="重做 (Ctrl+Y)">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 7v6h-6"/>
                                    <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3L21 13"/>
                                </svg>
                            </button>
                        </div>
                        
                        <button id="reset-button" class="danger-button">
                            <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18"/>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                            </svg>
                            重置拼圖
                        </button>
                    </div>
                </div>
                
                <!-- 匯出面板 -->
                <div class="export-panel">
                    <button id="export-button" class="export-button" disabled>
                        <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17,8 12,3 7,8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        匯出圖像
                    </button>
                </div>
            </div>
        </aside>
        
        <!-- 中央工作區 -->
        <main id="workspace" class="workspace">
            <div id="infinite-canvas-container" class="infinite-canvas-container">
                <div id="infinite-canvas" class="infinite-canvas">
                    
                    <!-- 預覽畫布 (階段一) -->
                    <div id="preview-canvas" class="preview-canvas">
                        <div id="image-preview" class="image-preview">
                            <div class="placeholder-content">
                                <svg class="placeholder-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <polyline points="21,15 16,10 5,21"/>
                                </svg>
                                <p class="placeholder-text">請上傳圖像開始使用</p>
                            </div>
                        </div>
                        
                        <!-- 裁剪框 -->
                        <div id="crop-box" class="crop-box" style="display: none;">
                            <div class="crop-overlay"></div>
                            <div class="crop-selection">
                                <div class="crop-handle crop-handle-nw"></div>
                                <div class="crop-handle crop-handle-ne"></div>
                                <div class="crop-handle crop-handle-sw"></div>
                                <div class="crop-handle crop-handle-se"></div>
                                <div class="crop-handle crop-handle-n"></div>
                                <div class="crop-handle crop-handle-s"></div>
                                <div class="crop-handle crop-handle-w"></div>
                                <div class="crop-handle crop-handle-e"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 拼圖畫布 (階段三) -->
                    <div id="assembly-grid" class="assembly-grid" style="display: none;">
                        <!-- 動態生成的拼圖網格 -->
                    </div>
                    
                </div>
            </div>
            
            <!-- 畫布控制項 -->
            <div class="canvas-controls">
                <button id="zoom-in" class="canvas-control-btn" title="放大">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                        <line x1="11" y1="8" x2="11" y2="14"/>
                        <line x1="8" y1="11" x2="14" y2="11"/>
                    </svg>
                </button>
                <button id="zoom-out" class="canvas-control-btn" title="縮小">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                        <line x1="8" y1="11" x2="14" y2="11"/>
                    </svg>
                </button>
                <button id="zoom-reset" class="canvas-control-btn" title="重置縮放">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6"/>
                        <path d="M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                </button>
            </div>
        </main>
        
        <!-- 右側面板 -->
        <aside id="right-panel" class="right-panel">
            <div class="panel-header">
                <h3 class="panel-title">參考圖像</h3>
                <button id="toggle-right-panel" class="panel-toggle" title="收合面板">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15,18 9,12 15,6"/>
                    </svg>
                </button>
            </div>
            
            <div class="panel-content">
                <div id="reference-preview" class="reference-preview">
                    <div class="placeholder-content">
                        <svg class="placeholder-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21,15 16,10 5,21"/>
                        </svg>
                        <p class="placeholder-text">參考圖像將顯示在此</p>
                    </div>
                </div>
                
                <!-- 圖塊暫存區 (階段三) -->
                <div id="tile-storage" class="tile-storage" style="display: none;">
                    <h4 class="storage-title">圖塊暫存區</h4>
                    <div id="tile-list" class="tile-list">
                        <!-- 動態生成的圖塊 -->
                    </div>
                </div>
            </div>
        </aside>
    </div>
    
    <!-- 提示訊息容器 -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- 確認對話框 -->
    <div id="confirm-dialog" class="dialog-overlay" style="display: none;">
        <div class="dialog">
            <h3 class="dialog-title">確認操作</h3>
            <p id="dialog-message" class="dialog-message"></p>
            <div class="dialog-actions">
                <button id="dialog-cancel" class="secondary-button">取消</button>
                <button id="dialog-confirm" class="danger-button">確認</button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript 模組 -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
